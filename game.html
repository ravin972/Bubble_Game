<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon_io/android-chrome-192x192.png" type="image/x-icon">
    <link rel="icon" href="favicon_io/android-chrome-512x512.png" type="image/x-icon">
    <link rel="icon" href="favicon_io/apple-touch-icon.png" type="image/x-icon">
    <link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="favicon_io/favicon-32x32.png" type="image/x-icon">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="main">
      <h1 id="title">Bubble Game</h1>
      <div class="container">
        <div class="panel-top">
          <div class="elem">
            <h4>Hit</h4>
            <div id="hitVal" class="box">1</div>
          </div>
          <div class="elem">
            <h4>Timer</h4>
            <div id="timeVal" class="box">60</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="scoreVal" class="box">0</div>
          </div>
          <button id="startButton">Start</button>
        </div>
        <div id="panel-btm"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
